<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI | Intelligent Search</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }
        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .search-container {
            width: 100%;
            max-width: 700px;
            position: relative;
            margin-bottom: 3rem;
        }
        .search-box {
            width: 100%;
            padding: 1.2rem 1.5rem;
            padding-right: 4rem;
            border-radius: 50px;
            border: 2px solid #334155;
            background: var(--card-bg);
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }
        .search-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
        }
        #results-area {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .result-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid #334155;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.5);
            border-color: #475569;
        }
        .result-link {
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            display: block;
        }
        .result-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
        }
        .result-snippet {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .loading {
            text-align: center;
            color: var(--text-secondary);
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .search-box { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Nexus AI</h1>
        <p class="tagline">Access the world's knowledge instantly.</p>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" class="search-box" placeholder="Ask Nexus anything... (e.g., 'Bhai Virendra')">
        <button class="search-btn" onclick="performSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </button>
    </div>
    <div id="loading" class="loading">Processing query...</div>
    <div id="results-area"></div>
    <script>
        // Your Google Custom Search credentials
        const API_KEY = 'AIzaSyAf-fPasGFj6UyIWqNeD_wGtY6mTYdrfNA';
        const CX_ID = '2654c88927cf44560';

        const searchInput = document.getElementById('search-input');
        const resultsArea = document.getElementById('results-area');
        const loadingSpinner = document.getElementById('loading');

        // Search on Enter key
        searchInput.addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            resultsArea.innerHTML = '';
            loadingSpinner.style.display = 'block';

            try {
                // Compose API URL
                const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX_ID}&q=${encodeURIComponent(query)}`;
                const response = await fetch(url);
                const data = await response.json();

                loadingSpinner.style.display = 'none';

                if (data.items && data.items.length > 0) {
                    displayResults(data.items);
                } else if (data.error && data.error.message) {
                    resultsArea.innerHTML = `<div style="text-align:center; color: #ef4444;">API Error: ${data.error.message}</div>`;
                } else {
                    resultsArea.innerHTML = `<div style="text-align:center; color: #94a3b8;">No results found for "${query}".</div>`;
                }
            } catch (error) {
                loadingSpinner.style.display = 'none';
                resultsArea.innerHTML = `<div style="text-align:center; color: #ef4444;">A network error occurred. Please check your internet connection or your API details.</div>`;
                console.error(error);
            }
        }

        function displayResults(items) {
            resultsArea.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('a');
                card.className = 'result-card';
                card.href = item.link;
                card.target = "_blank";
                const displayLink = item.displayLink || item.link;
                card.innerHTML = `
                    <span class="result-link">${displayLink}</span>
                    <div class="result-title">${item.title}</div>
                    <div class="result-snippet">${item.snippet}</div>
                `;
                resultsArea.appendChild(card);
            });
        }
    </script>
</body>
</html>
